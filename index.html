        <script type="5f76762b4ba4f6c2c5570736-text/javascript">
            $(function() {
                // 页面加载完毕后固定页头高度，防止在某些自动隐藏工具栏的移动浏览器上出现页面抖动现象
                $(".header").height($(window).height());

                // 初始化 传入dom id
                var victor = new Victor("victor-container", "victor-output");
                var theme = [["#002c4a", "#005584"], ["#35ac03", "#3f4303"], ["#ac0908", "#cd5726"], ["#18bbff", "#00486b"]];
                var color = theme[fRandomBy(0, 3)];
                victor(color).set();

                // 监听滚动变化
                $(window).scroll(function() {
                    if ($(window).scrollTop() < 300) {
                        $(".mk-uptop").removeClass("show");
                    } else {
                        $(".mk-uptop").addClass("show");
                    }
                });

                // 返回顶部
                $(".mk-uptop").click(function() {
                    $("html, body").animate({
                        scrollTop: 0
                    },
                    "normal");
                    return false;
                });

                // 烦人的 CNZZ，输出一大堆错误信息、、清除掉！	
                console.clear();

                console.log('%c孟坤 Web 实验室', 'font-size: 60px;background: #EEE url(data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAAHklEQVQImWNkYGBgYGD4//8/A5wF5SBYyAr+//8PAPOCFO0Q2zq7AAAAAElFTkSuQmCC) repeat; text-shadow: 5px -5px black, 4px -4px white;  font-weight: bold;  -webkit-text-fill-color: transparent;  -webkit-background-clip: text;');
                console.info('Version 2.0, Designed by mkblog.cn.');
                console.error('版权所有，盗我代码还不留原始版权的人是小狗！→_→');
            });

            /*******************************
			 * 函数名：生成指定范围的随机数
			 * 输入：  (under)下限   (over)上限
			 * 输出： 所需要的数值
			 *******************************/
            function fRandomBy(under, over) {
                switch (arguments.length) {
                case 1:
                    return parseInt(Math.random() * under + 1);
                case 2:
                    return parseInt(Math.random() * (over - under + 1) + under);
                default:
                    return 0;
                }
            }
        </script>
